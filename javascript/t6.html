<!DOCTYPE html>
<html>
<head>
  <title>Task 6</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap');
    *{
        font-family: 'Karla', sans-serif;
    }
    .box{
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 70vh;
        align-items: center;
        justify-content: center;
    }
    #ans{
        font-size: 2rem;
    }
  </style>
  <script>
    function sortString() {
      let inputString = document.getElementById("inputString").value;
      let charArray = inputString.split("");
      charArray.sort();
      let sortedString = charArray.join("");
      document.getElementById("ans").innerHTML = `The string ${inputString} in aphabetical order is <b>${sortedString}</b>`;
    }
  </script>
</head>
<body>
    <div class="box">
        <h1>String in Alphabetical Order</h1>
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString">
        <button onclick="sortString()">Sort</button>
        <br>
        <span id="ans"></span>
    </div>
</body>
</html>
