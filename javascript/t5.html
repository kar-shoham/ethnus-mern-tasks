<!DOCTYPE html>
<html>
<head>
  <title>Task 5</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap');
    *{
        font-family: 'Karla', sans-serif;
    }
    .box{
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 70vh;
        align-items: center;
        justify-content: center;
    }
    #ans{
        font-size: 2rem;
    }
  </style>
  <script>
    function reverseNumber() {
      var inputNumber = document.getElementById('numberInput').value;
      var reversedNumber = parseInt(inputNumber.toString().split('').reverse().join(''));
      document.getElementById('ans').innerHTML = `The reversed number of ${inputNumber} is <b>${reversedNumber}</b>`;
    }
  </script>
</head>
<body>
    <div class="box">
        <h1>Number Reverse using JS</h1>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" />
        <button onclick="reverseNumber()">Reverse</button>
        <p id="ans"></p>
    </div>
</body>
</html>
